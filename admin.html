<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Shop - Admin</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <!-- Header -->
    <div class="bg-black/30 backdrop-blur-sm shadow-xl sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 p-2 rounded-xl">
                    <i class="fas fa-store text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
                    <p class="text-sm text-gray-300">Manage Shop & Orders</p>
                </div>
            </div>
            <a href="student.html" class="text-sm text-purple-300 hover:text-white font-medium">Student View</a>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Category Management -->
        <div id="categoryManagement"></div>

        <!-- Add New Item -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-white mb-6">Add New Item</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <input type="text" id="newItemName" placeholder="Item Name" class="px-4 py-3 bg-white/20 backdrop-blur text-white placeholder-gray-300 border-2 border-white/30 rounded-xl focus:border-purple-400 focus:outline-none">
                <input type="text" id="newItemSize" placeholder="Size/Quantity (e.g., 50g, 500ml)" class="px-4 py-3 bg-white/20 backdrop-blur text-white placeholder-gray-300 border-2 border-white/30 rounded-xl focus:border-purple-400 focus:outline-none">
                <input type="number" id="newItemPrice" placeholder="Price (₹)" class="px-4 py-3 bg-white/20 backdrop-blur text-white placeholder-gray-300 border-2 border-white/30 rounded-xl focus:border-purple-400 focus:outline-none">
                    <select id="newItemCategory" class="px-4 py-3 bg-white/20 text-white border-2 border-white/30 rounded-xl focus:border-purple-400 focus:outline-none">
                        <option value="" style="background-color: #1a1a2e; color: white;">Select Category</option>
                    </select>
                <input type="url" id="newItemImage" placeholder="Image URL (optional)" class="px-4 py-3 bg-white/20 backdrop-blur text-white placeholder-gray-300 border-2 border-white/30 rounded-xl focus:border-purple-400 focus:outline-none">
                <button onclick="addItem()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-bold hover:shadow-xl transition-all hover:scale-105 flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
        </div>

        <!-- Items Management -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-white mb-6">Manage Items</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="adminItemsGrid"></div>
        </div>

        <!-- Orders Management -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Recent Orders</h2>
                <div class="flex gap-2">
                    <button onclick="filterOrders('all')" class="order-filter-btn active px-4 py-2 bg-purple-500 text-white text-sm rounded-lg transition-all">All</button>
                    <button onclick="filterOrders('pending')" class="order-filter-btn px-4 py-2 bg-white/20 hover:bg-white/30 text-white text-sm rounded-lg transition-all">Pending</button>
                    <button onclick="filterOrders('completed')" class="order-filter-btn px-4 py-2 bg-white/20 hover:bg-white/30 text-white text-sm rounded-lg transition-all">Completed</button>
                </div>
            </div>
            <div id="ordersEmpty" class="text-center py-12 text-gray-300">
                <i class="fas fa-clock text-6xl mb-4 opacity-30"></i>
                <p class="text-lg">No orders yet</p>
            </div>
            <div id="ordersContent" class="space-y-4 hidden"></div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Edit Item</h3>
            <input type="hidden" id="editItemId">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Item Name</label>
                    <input type="text" id="editItemName" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Size/Quantity</label>
                    <input type="text" id="editItemSize" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price (₹)</label>
                    <input type="number" id="editItemPrice" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="editItemCategory" class="w-full px-4 py-3 bg-white text-gray-800 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                    <input type="url" id="editItemImage" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeEditModal()" class="flex-1 px-4 py-3 bg-gray-200 text-gray-700 rounded-xl font-medium hover:bg-gray-300 transition-all">Cancel</button>
                <button onclick="saveItemEdit()" class="flex-1 px-4 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-medium hover:shadow-lg transition-all">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
<script>
  if (window.location.pathname.includes('admin.html')) {
    const password = prompt('Enter admin password:');
    if (password !== '12345') window.location.href = 'student.html';
  }
</script>
