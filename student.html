<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Shop - Student</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
    <!-- Header -->
    <div class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 p-2 rounded-xl">
                    <i class="fas fa-store text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Hostel Shop</h1>
                    <p class="text-sm text-gray-500">Order & Pick Up Later</p>
                </div>
            </div>
            <a href="admin.html" class="text-sm text-purple-600 hover:text-purple-700 font-medium">Admin Login</a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Category Filter -->
        <div class="mb-6">
            <div class="flex flex-wrap gap-2" id="categoryFilter"></div>
        </div>

        <!-- Items Grid -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Items</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="itemsGrid"></div>
        </div>

        <!-- Cart Section -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center gap-3 mb-6">
                <i class="fas fa-shopping-cart text-purple-600 text-2xl"></i>
                <h2 class="text-2xl font-bold text-gray-800">Your Cart</h2>
                <span id="cartBadge" class="bg-purple-100 text-purple-600 px-3 py-1 rounded-full text-sm font-bold hidden">0 items</span>
            </div>

            <div id="cartEmpty" class="text-center py-12 text-gray-400">
                <i class="fas fa-shopping-cart text-6xl mb-4 opacity-30"></i>
                <p class="text-lg">Your cart is empty</p>
                <p class="text-sm">Add some items to get started!</p>
            </div>

            <div id="cartContent" class="hidden">
                <div id="cartItems" class="space-y-4 mb-6"></div>
                <div class="border-t pt-4 mb-6">
                    <div class="flex justify-between items-center text-2xl font-bold text-gray-800">
                        <span>Total:</span>
                        <span id="totalPrice" class="text-purple-600">₹0</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="studentName" placeholder="Your Name" class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                    </div>
                    <div class="relative">
                        <i class="fas fa-home absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="room" placeholder="Room Number" class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                    </div>
                </div>
                <button onclick="placeOrder()" class="w-full py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-bold text-lg hover:shadow-xl transition-all hover:scale-105 flex items-center justify-center gap-2">
                    <i class="fas fa-check-circle"></i> Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- Payment QR Modal -->
    <div id="paymentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full">
            <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Complete Payment</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2">
                        <input type="radio" id="paymentUPI" name="paymentMethod" value="upi" checked onclick="togglePaymentMethod()" class="text-purple-600 focus:ring-purple-500">
                        <span>UPI (Scan QR)</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" id="paymentCOD" name="paymentMethod" value="cod" onclick="togglePaymentMethod()" class="text-purple-600 focus:ring-purple-500">
                        <span>Pay on Delivery</span>
                    </label>
                </div>
            </div>
            <div class="bg-gray-100 p-4 rounded-xl mb-4">
                <p class="text-center text-gray-600 mb-2">Payment Details</p>
                <div id="qrCode" class="flex justify-center mb-4"></div>
                <p class="text-center text-2xl font-bold text-purple-600 mb-2">₹<span id="paymentAmount">0</span></p>
                <p class="text-center text-sm text-gray-500">UPI ID: hostelshop@upi</p>
            </div>
            <div id="transactionIdInput" class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Transaction ID / UTR Number</label>
                <input type="text" id="transactionId" placeholder="Enter transaction ID" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
            </div>
            <div class="flex gap-3">
                <button onclick="cancelPayment()" class="flex-1 px-4 py-3 bg-gray-200 text-gray-700 rounded-xl font-medium hover:bg-gray-300 transition-all">Cancel</button>
                <button onclick="confirmPayment()" class="flex-1 px-4 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-medium hover:shadow-lg transition-all">Confirm Payment</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
